<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Location on Google Map</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        /* Input and Button Styling */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            padding: 12px;
            width: 90%;
            max-width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 90%;
            max-width: 200px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Map Styles */
        #mapFrame {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border: none;
            display: none;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Show Location on Google Map</h2>
        <p>Enter latitude & longitude, then click "Show Location".</p>

        <div class="input-container">
            <input type="text" id="latitude" placeholder="Enter Latitude">
            <input type="text" id="longitude" placeholder="Enter Longitude">
            <button onclick="showLocation()">Show Location</button>
        </div>

        <iframe id="mapFrame"></iframe>
    </div>

    <script>
        function showLocation() {
            let lat = document.getElementById("latitude").value.trim();
            let lng = document.getElementById("longitude").value.trim();

            if (lat === "" || lng === "") {
                alert("Please enter both latitude and longitude.");
                return;
            }

            let mapUrl = `https://www.google.com/maps?q=${lat},${lng}&output=embed`;
            let mapFrame = document.getElementById("mapFrame");
            mapFrame.src = mapUrl;
            mapFrame.style.display = "block";
        }
    </script>

</body>
</html>
