<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Location on Google Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Show Location on Google Map</h2>
    <p>Enter latitude & longitude, then click "Show Location".</p>

    <input type="text" id="latitude" placeholder="Enter Latitude" value="13.124903067253435">
    <input type="text" id="longitude" placeholder="Enter Longitude" value="77.62044512001961">
    <br>
    <button onclick="showLocation()">Show Location</button>

    <br>
    <iframe id="mapFrame" 
        src="https://www.google.com/maps?q=13.124903067253435,77.62044512001961&output=embed">
    </iframe>

    <script>
        function showLocation() {
            let lat = document.getElementById("latitude").value;
            let lng = document.getElementById("longitude").value;
            let mapUrl = `https://www.google.com/maps?q=${lat},${lng}&output=embed`;
            document.getElementById("mapFrame").src = mapUrl;
        }
    </script>

</body>
</html>
